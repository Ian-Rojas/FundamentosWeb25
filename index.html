<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal Digital Consalud - Tu sucursal Digital</title>
    <link rel="icon" href="img/images-removebg-preview.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="consalud-logo">
        <!-- Logo en la parte superior -->
        <div class="logo-container">
            <img src="img/b5fc9c0419c32e6789bc.png" alt="Consalud Logo">
        </div>
    </header>
    <section class="login">
        <div class="elemento-p">
            <p>Ingresa a tu <span class="highlight">Consalud</span></p>
            <p class="letra">¡Haz tus trámites más simples!</p>
        </div>
        <form>
            <label for="rut">RUT</label>
            <input type="text" id="rut" placeholder="12.345.678-9">
            <label for="password">Clave</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="******">
                <span class="eye-icon"><img class="password" src="img/ojito.png" alt="ojo"></span>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
            <button type="submit" class="btn primary">Ingresar</button>
            <button type="button" class="btn secondary">
                Ingresar con huella<span class="fingerprint-icon"><img src="img/huella.png" alt="fingerprint"></span>
            </button>
        </form>
        <a href="#" class="back-link">← Volver a <span class="highlight">Consalud.cl</span></a>
    </section>
    <section>
        
    </section>
</body>
</html>
