<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repasando HTML y JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container col-md-6">
            <h2 class="text-center mb-4">Formulario Escolar</h2>

            <form id="registroForm" novalidate>
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" minlength="2"
                        required>
                    <div class="invalid-feedback">El nombre debe tener al menos 2 caracteres.</div>
                </div>

                <!-- Edad -->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ej: 16" min="14" max="100"
                        required>
                    <div class="invalid-feedback">La edad debe estar entre 14 y 100 años.</div>
                </div>

                <!-- Curso -->
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <select class="form-select" id="curso" required>
                        <option value="">Elige tu curso...</option>
                        <option value="3medio">3° Medio</option>
                        <option value="4medio">4° Medio</option>
                    </select>
                    <div class="invalid-feedback">Debes seleccionar un curso.</div>
                </div>

                <!-- Jornada -->
                <div class="mb-3">
                    <label class="form-label">Jornada</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jornada" id="mañana" value="mañana" required>
                        <label class="form-check-label" for="mañana">Mañana</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jornada" id="tarde" value="tarde" required>
                        <label class="form-check-label" for="tarde">Tarde</label>
                    </div>
                    <div class="invalid-feedback">Debes seleccionar una jornada.</div>
                </div>

                <!-- Acepta Reglamento -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="aceptaReglamento" required>
                    <label class="form-check-label" for="aceptaReglamento">Acepto el reglamento del
                        establecimiento</label>
                    <div class="invalid-feedback">Debes aceptar el reglamento.</div>
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
