<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tipos de Datos en JavaScript</h1>
            <p class="subtitle">Ejercicio práctico para aprender los diferentes tipos de variables</p>
        </header>
        <main>
            <section class="variables-section">
                <h2>Variables declaradas</h2>
                <div id="resultado" class="variables-container"></div>
            </section>
            <section class="actions-section">
                <h2>Mostrar variables</h2>
                <div class="buttons-container">
                    <button onclick="mostrarNumeroEntero()">Número Entero</button>
                    <button onclick="mostrarNumeroDecimal()">Número Decimal</button>
                    <button onclick="mostrarCadenaTexto()">Cadena de Texto</button>
                    <button onclick="mostrarBooleano()">Booleano</button>
                    <button onclick="mostrarArreglo()">Arreglo</button>
                    <button onclick="mostrarObjeto()">Objeto</button>
                    <button onclick="mostrarIndefinida()">Indefinida</button>
                    <button onclick="mostrarNulo()">Nulo</button>
                    <button onclick="mostrarMes()">Constante (mes)</button>
                    <button onclick="mostrarResultadoOperacion()">Operación (5+3)</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Ejercicio de tipos de datos en JavaScript</p>
        </footer>
    </div>
    <script src="variables.js"></script>
</body>
</html>
