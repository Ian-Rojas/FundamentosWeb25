<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search" />
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">
        <!-- left column -->
        <div class="col-l">
            <!-- this is a placeholder replace it with a real video -->
            <video id="video_Main" src="resources/videos/EL DÍA QUE EL LEAGUE OF LEGENDS MURIÓ... - Jonnijuro (720p, h264).mp4" controls autoplay loop class="video-main"></video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="resources/images/user-profile-icon-free-vector.jpg" alt="user-circle"
                            class="avatar-s" />
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn-2">Subscribe</button>
            </div>
        </div>

        <!-- right column -->
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video class="height" onclick="cambioVideo(this)" src="resources/videos/Coda - Fighting Gold Creditless FullHD - ArtMuxomor (720p, h264).mp4"></video>
                <span>Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video class="height" onclick="cambioVideo(this)" src="resources/videos/video1.mp4"></video>
                <span>10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video class="height" onclick="cambioVideo(this)" src="resources/videos/Skillet - Legendary (Official Video) - Skillet (720p, h264).mp4"></video>
                <span>5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video class="height" onclick="cambioVideo(this)" src="resources/videos/Slowdive - When The Sun Hits (Video) - Last Same Dream RX (720p, h264).mp4"></video>
                <span>
                    <pre>Boy Battles Dinobot 
    in Thunderdome</pre> </span>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
