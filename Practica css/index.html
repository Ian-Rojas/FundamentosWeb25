<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado de navegación -->
    <header class="nav">
        <div class="nav-title">Perfil</div>
        <ul class="nav-links">
            <li><a href="#" class="activo">Inicio</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Conexiones</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </header>
    <!-- Contenedor principal -->
    <div class="contenedor-principal">
        <!-- Primer grupo de paneles -->
        <div class="grupo-paneles-1">
            <!-- Tarjeta de perfil -->
            <div class="tarjeta-perfil">
                <div class="encabezado-perfil"></div>
                <div class="avatar-perfil">
                    <img src="img/user-circle.png" alt="Avatar del Perfil">
                </div>
                <div class="info-perfil">
                    <h2>Jane Doe</h2>
                    <p class="ubicacion">
                        <img src="img/map-marker.png" alt="Ícono de ubicación" class="icono"> Seattle
                    </p>
                    <p class="descripcion">Desarrolladora | Ingeniera | Solucionadora de problemas<br>¡Maestra de las sombras y del Internet!</p>
                    <a href="#" class="editar-perfil">
                        <img src="img/gear.png" alt="Ícono de editar" class="icono"> editar perfil
                    </a>
                </div>
            </div>
        </div>
        <!-- Segundo grupo de paneles -->
        <div class="grupo-paneles-2">
            <!-- Solicitudes de conexión -->
            <div class="panel-solicitudes">
                <h2 class="titulo-educacion">Solicitudes de Conexión</h2>
                <div class="solicitud-conexion">
                    <img src="img/user-circle.png" alt="Avatar de perfil" class="imagen-solicitud">
                    <p>Todd E</p>
                    <img src="img/user-circle.png" alt="Avatar de perfil" class="imagen-solicitud">
                    <p>Sara P</p>
                </div>
                </div>
            </div>
    </div>
</body>
</html>
